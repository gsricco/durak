#    image: nginx:1.23-alpine
#    build :
#      context: ./
#    container_name: durak-nginx
#    restart: unless-stopped
#    ports:
#      - "8080:80"
#    volumes:
#      - ./nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
#      - durak_static:/app/start_all_template/static
#      - durak_media:/app/media
#    depends_on:
#      - durak_backend
