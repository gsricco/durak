version: '3'

services:
  durak_db:
    container_name: durak_db
    image: postgres:14-alpine
    ports:
      - '5432:5432'
    env_file:
      - ../.env_prod
    restart: unless-stopped
    volumes:
      - durak_pgdata:/var/lib/postgresql/data
  durak_backend:
    container_name: durak_backend
    restart: unless-stopped
    build:
      context: ../
    env_file:
      - ../.env_prod
    ports:
      - "8888:8000"
    depends_on:
      - durak_db
      - durak_redis_stack
    volumes:
      - durak_static:/app/start_all_template/static
      - durak_media:/app/media
  durak_redis_stack:
    container_name: durak_redis_stack
    image: redis/redis-stack-server:latest
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - durak_redis:/data/
  celery_worker:
    container_name: durak_celery_worker
    build:
      context: ../.
    restart: unless-stopped
    env_file:
      - ../.env_prod
    depends_on:
      - durak_db
      - durak_redis_stack
    command: /start-celery-worker
  celery_beat:
    container_name: durak_celery_beat
    build:
      context: ../
    restart: unless-stopped
    env_file:
      - ../.env_prod
    depends_on:
      - durak_db
      - durak_redis_stack
    command: /start-celery-beat
volumes:
  durak_pgdata:
  durak_static:
  durak_media:
  durak_redis: